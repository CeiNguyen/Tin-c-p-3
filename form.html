<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get">
      <h1>ĐĂNG NHẬP</h1>
      <h2>Vui lòng đăng nhập tài khoản của bạn. Các ô có dấu * là bắt buộc</h2>
      <br />

      <label for="text">text</label>
      <input type="text" id="text" placeholder="Nhap ten" name="ten" />
      <br />
      <br />

      <label for="number"> number</label>
      <input type="number" id="number" placeholder="Nhap so" name="so" />
      <br />
      <br />

      <label for="password"> password</label>
      <input
        type="password"
        id="password"
        placeholder="Nhap password"
        name="mk"
      />
      <br />
      <br />

      <label for="radio"> radio </label>
      <input type="radio" name="radio" value="radio1" />
      <input type="radio" name="radio" checked value="radio2" />
      <br />
      <br />

      <label>checkbox</label>
      <input type="checkbox" name="checkbox" value="action1" />
      <input type="checkbox" name="checkbox" value="action2" />
      <input type="checkbox" name="checkbox" value="action3" />
      <br />
      <br />
      <select name="lua_chon" id="lua_chon">
        <option value="0">please choose</option>
        <option value="1" selected>one</option>
        <option value="2">two</option>
        <option value="3">three</option>
      </select>

      <br />
      <br />

      <button type="submit">submit</button>
    </form>
  </body>
</html>
