<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Giải phương trình bậc nhất</title>
  </head>
  <body>
    <form>
      <h1>Giải phương trình bậc 1</h1>
      <h2>y = ax + b</h2>
      <input type="text" placeholder="Nhập a" id="txta" /> <br />
      <input type="text" placeholder="Nhập b" id="txtb" /> <br />
      <input type="button" onclick="calculate()" value="Kết quả" />
    </form>
    <div class="Ketqua">0</div>

    <script>
      function calculate() {
        const a = parseFloat(document.getElementById("txta").value);
        const b = parseFloat(document.getElementById("txtb").value);
        const resultDiv = document.getElementsByClassName("Ketqua")[0];

        if (isNaN(a) || isNaN(b)) {
          resultDiv.innerHTML = "Vui lòng nhập số hợp lệ cho a và b.";
          return;
        }

        if (a === 0 && b === 0) {
          resultDiv.innerHTML = "Phương trình vô số nghiệm.";
        } else if (a === 0 && b !== 0) {
          resultDiv.innerHTML = "Phương trình vô nghiệm.";
        } else {
          resultDiv.innerHTML =
            "Phương trình có nghiệm x = " + (-b / a).toFixed(2);
        }
      }
    </script>
  </body>
</html>
